name: Realistic Activity Generator

on:
  schedule:
    # Run every 6 hours (gives random timing feel)
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  realistic-activity:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate realistic commits
        run: |
          git config --global user.name "prem7475"
          git config --global user.email "premnarayani1682@gmail.com"

          # Skip randomly (50% chance)
          SKIP=$((RANDOM % 2))
          if [ "$SKIP" -eq 0 ]; then
            echo "Skipping this run..."
            exit 0
          fi

          # Random number of commits (1â€“3)
          COMMITS=$(( (RANDOM % 3) + 1 ))

          # Random file names
          FILES=("notes.txt" "ideas.md" "progress.log" "todo.txt" "update.txt")
          MESSAGES=("refactor logic" "update notes" "minor fix" "improve structure" "clean up code")

          for ((i=1;i<=COMMITS;i++))
          do
            INDEX=$((RANDOM % 5))
            FILE=${FILES[$INDEX]}
            MESSAGE=${MESSAGES[$INDEX]}

            echo "Update on $(date)" >> $FILE
            git add $FILE
            git commit -m "$MESSAGE - $(date +'%Y-%m-%d %H:%M')"
          done

          git pull origin main --rebase
          git push origin main
